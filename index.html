<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombi-faaa</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.tailwindcss.com/"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;700&family=Lato:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            background: url('mairie.jpeg') center/cover no-repeat;
            font-family: 'Lato', sans-serif;
            color: #1f1f1f;
        }

        .title_page {
            color: #333;
            font-weight: 600;
            font-family: "Hind Siliguri", sans-serif;
            font-size: 38px;
        }

        .btn {
            border: 1px solid white;
            color: #ffffff;
            background-color: rgba(96, 96, 96, 0.379);
            transition: all 0.15s ease-in-out;
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .floating-btn {
            margin-left: 10px;
            background-color: #f0ad4e;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .floating-btn:hover {
            background-color: #0d8ecf;
        }

        .floating-btn .material-icons-round {
            font-size: 40px;
        }


        .category-list {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .category-list.open {
            max-height: 300px;
            /* Ajustez cette valeur selon le nombre de catégories */
            transition: max-height 0.5s ease-in;
        }

        .category-list button {
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            font-size: 14px;
            color: #5e5d5d;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .category-list button:hover,
        .category-list button.active {
            background-color: #1da1f2;
            color: white;
        }

        .card {
            background-color: #f8f9faab;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 250px;
            opacity: 0;
            /* transform: translateY(20px); */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            /* transform: rotateY(180deg); */
            transform: translateY(-110%);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            transition: transform 0.3s ease;
            /* Ajoute une transition pour un effet fluide */
        }


        .card-back {
            border-radius: 12px;
            background-color: #1da1f2;
            color: white;
            /* transform: rotateY(180deg); */
            transform: translateY(110%);
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-job {
            font-size: 14px;
            color: #777;
        }

        @keyframes tileAnimation {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .card:hover .card-front {
            transform: translateY(-33%);
            /* Soulève la carte d'un tiers vers le haut */
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .card {
            background-color: #1f1f1f86;
        }

        /* .dark-mode .material-icons-round {
            color: #1DA1F2;
        } */

        .dark-mode .card-back .profile-name,
        .dark-mode .card-front .profile-job {
            color: #f0f0f0;
            /* Ou une autre couleur claire de votre choix */
        }

        #darkOverlay {
            display: none;
            /* Masqué par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Noir avec 50% d'opacité */
            z-index: -1;
        }

        .dark-mode #darkOverlay {
            display: block;
            /* Affiché en mode sombre */
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <div id="darkOverlay"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 col-xl-12 text-center">
                <span class="title_page">Trombinoscope - Mairie de FAAA</span>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 col-xl-12">
                <div class="trombinoscope-container grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"
                    id="trombinoscope"></div>
            </div>
        </div>
    </div>

    <div class="floating-buttons">
        <button id="toggleDarkMode" class="floating-btn shadow-lg">
            <i class="material-icons-round">dark_mode</i>
        </button>
        <button id="downloadPDF" class="floating-btn shadow-lg">
            <i class="material-icons-round">picture_as_pdf</i>
        </button>
        <button id="categoryToggleBtn" class="floating-btn shadow-lg">
            <i class="material-icons-round">category</i>
        </button>
    </div>
    <div id="categoryList" class="category-list">
        <button data-category="all">Tous</button>
        <button data-category="marketing">Marketing</button>
        <button data-category="rh">RH</button>
        <button data-category="developpement">Développement</button>
    </div>

    <script>
        // Mode sombre
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        toggleDarkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Affichage des catégories
        const categoryToggleBtn = document.getElementById('categoryToggleBtn');
        const categoryList = document.getElementById('categoryList');

        categoryToggleBtn.addEventListener('click', () => {
            categoryList.classList.toggle('open');
        });
        
        categoryList.addEventListener('click',()=>{
            categoryList.classList.toggle('open');

        })

        // Trombinoscope dynamique
        const trombinoscope = document.getElementById('trombinoscope');

        const profiles = [
            { name: "Jean Dupont", job: "Développeur Web", photo: "contact1.jpg", category: "developpement" },
            { name: "Benjamin Curie", job: "Responsable Marketing", photo: "contact2.jpg", category: "marketing" },
            { name: "Alex Martin", job: "Spécialiste RH", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "Sophie Lefebvre", job: "Développeuse Front-end", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "Pierre Dubois", job: "Analyste Marketing", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Julie Bernard", job: "Gestionnaire de paie", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "Thomas Durand", job: "Développeur Back-end", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "Émilie Rousseau", job: "Responsable Communication", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Lucas Moreau", job: "Recruteur", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "Isabelle Dubois", job: "Développeuse Full-stack", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "Victor Hugo", job: "Chef de projet Marketing", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Claire Moreau", job: "Directrice RH", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "Paul Valéry", job: "Ingénieur DevOps", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "Sarah Reynaud", job: "Chargée de communication", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Antoine Leclerc", job: "Assistant RH", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "Lucie Dubois", job: "Développeuse Mobile", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "David Martin", job: "Analyste SEO", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Camille Bernard", job: "Responsable Formation", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "François Lefèvre", job: "Architecte logiciel", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "Laura Rousseau", job: "Community Manager", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Olivier Durand", job: "Consultant RH", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" },
            { name: "Emma Robert", job: "Data Scientist", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "developpement" },
            { name: "Mathieu Petit", job: "Spécialiste Paid Ads", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "marketing" },
            { name: "Audrey Moreau", job: "Psychologue du travail", photo: "https://via.placeholder.com/150x150.png?text=Photo", category: "rh" }
        ];

        function loadProfiles(category = 'all') {
            currentCategory = category;
            const fragment = document.createDocumentFragment();
            const filteredProfiles = category === 'all' ? profiles : profiles.filter(profile => profile.category === category);

            filteredProfiles.forEach((profile, i) => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'profile-card');
                // cardDiv.setAttribute('key', i);

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');

                const img = document.createElement('img');
                img.src = profile.photo;
                img.alt = profile.name;
                img.classList.add('profile-image', 'transition-opacity', 'duration-300');
                img.loading = 'lazy';
                cardFront.appendChild(img);

                const jobDiv = document.createElement('div');
                jobDiv.classList.add('profile-job');
                jobDiv.textContent = profile.job;
                cardFront.appendChild(jobDiv);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');

                const nameDiv = document.createElement('div');
                nameDiv.classList.add('profile-name');
                nameDiv.textContent = profile.name;
                cardBack.appendChild(nameDiv);

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardDiv.appendChild(cardInner);
                fragment.appendChild(cardDiv);
            });

            trombinoscope.innerHTML = '';
            trombinoscope.appendChild(fragment);

            // Animation d'apparition
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                setTimeout(() => {
                    card.classList.add('visible');
                }, i * 100); // Délai progressif pour chaque carte
            });
                        // Mise à jour de l'apparence du bouton de catégorie actif
                        updateActiveCategoryButton();
        }
        loadProfiles();

        function updateActiveCategoryButton() {
            const categoryBtns = categoryList.querySelectorAll('button');
            categoryBtns.forEach(btn => {
                if (btn.dataset.category === currentCategory) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        const categoryBtns = categoryList.querySelectorAll('button');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;

                // Animation de disparition
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, i) => {
                    setTimeout(() => {
                        card.classList.remove('visible');
                    }, i * 50);
                });

                // Charger les nouveaux profils après l'animation de sortie
                setTimeout(() => {
                    loadProfiles(category);
                }, cards.length * 50 + 300);

            });
        });

        // Appel initial pour définir le bouton "Tous" comme actif au chargement de la page
        updateActiveCategoryButton();

        function animateCards() {
            const allCards = document.querySelectorAll('.card');
            const cardsToAnimate = [];
            const allCardsArray = Array.from(allCards);
            // Sélectionner 4 cartes aléatoires
            while (cardsToAnimate.length < 4 && allCardsArray.length > 0) {
                const randomIndex = Math.floor(Math.random() * allCardsArray.length);
                cardsToAnimate.push(allCardsArray[randomIndex]);
                allCardsArray.splice(randomIndex, 1);
            }

            // Animer les cartes sélectionnées avec un léger délai entre chaque
            cardsToAnimate.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('hovered'); // Simuler le hover
                    setTimeout(() => {
                        card.classList.remove('hovered');
                    }, 5000); // Durée de l'animation (ajuster si besoin)
                }, index * 1000); // Délai entre chaque animation
            });
            console.log("animateCards function called"); // Vérifier si la fonction est appelée
            console.log("Cards to animate:", cardsToAnimate); // Vérifier les cartes sélectionnées

            // Répéter l'animation après un certain temps
            setTimeout(animateCards, 5000); // Intervalle entre les groupes d'animation (ajuster si besoin)
        }
        // Ajouter la classe CSS "hovered"
        const style = document.createElement('style');
        style.textContent = `
      .card.hovered .card-inner {
        transform: translateY(-110%); 
      }
    `;
        document.head.appendChild(style);

        // Démarrer l'animation initiale après que le DOM soit chargé
        document.addEventListener('DOMContentLoaded', (event) => {
            animateCards();
        });
    </script>
</body>

</html>
